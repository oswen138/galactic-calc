<!DOCTYPE html>
<html>
<head>
  <title>Galactic Space Age Calculator</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-3">Galactic Space Age Calculator</h1>
  </div>
  <h3><em>Enter any of these planet names to find your planet age: Mercury, Venus, Mars, Jupiter</em></h3>
  <form id="calculator-form">
    <label for="planetname">Enter planet name:</label>
    <input id="planetname" type="number">
    <label for="earthage"">Enter your age on Earth:</label>
    <input id="earthage" type="number">
    <label for="planetstay">Enter years stayed on planet:</label>
    <input id="planetstay" type="number">
    <button type="submit">Submit</button>
  </form>
  <br>
  <form id="rectangle-area-form">
    <label for="rect-length1">Enter a number:</label>
    <input id="rect-length1" type="number">
    <label for="rect-length2">Enter a number:</label>
    <input id="rect-length2" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
  <ul id="response2"></ul>
</body>
</html>
