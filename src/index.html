<!DOCTYPE html>
<html>
<head>
  <title>Galactic Space Age Calculator</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-3">Galactic Space Age Calculator</h1>
  </div>
  <h3><em>Enter any of these planet names to find your planet age: Mercury, Venus, Mars, Jupiter</em></h3>
  <form id="age-form">
    <label for="planet-name">Enter planet name:</label>
    <input id="planet-name" type="text">
    <label for="earth-age"">Enter your age on Earth:</label>
    <input id="earth-age" type="number">
    <button type="submit">Submit</button>
  </form>
  <br>
  <form id="expectancy-form">
    <label for="planet-stay">Enter years stayed on planet:</label>
    <input id="planet-stay" type="number">
    <label for="diet1">Do you eat chocolate? (yes/no)</label>
    <input id="diet1" type="text">
    <label for="diet2">Do you drink juice? (yes/no)</label>
    <input id="diet2" type="text">
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
  <ul id="response2"></ul>
</body>
</html>
